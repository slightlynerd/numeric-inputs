<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Numeric Inputs</title>
</head>

<body>

  <div class="col-md-5 mt-4 mx-auto">
    <label for="price" class="text-capitalize">Enter a Number Only</label>
    <input id="price" type="text" class="number">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // jQuery version
    $(document).ready(function () {

      $('input.number').keyup(function (event) {
        if (event.which != 8 && event.which != 0 && event.which < 48 || event.which > 57) {
          $(this).val(function (index, value) {
            return value.replace(/\D/g, "");
          });
        }

      });
    });

    // plain JS version
    var input = document.querySelector('input.number');
    input.addEventListener('keyup', function (event) {
      if (event.which != 8 && event.which != 0 && event.which < 48 || event.which > 57) {
        this.value = this.value.replace(/\D/g, "");
      }
    });
  </script>
</body>

</html>
